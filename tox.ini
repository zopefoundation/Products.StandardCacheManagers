[tox]
envlist =
   py27,
   py35,
   py36,
   py37,
   py38,
   flake8,
   coverage

[testenv]
commands =
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    {envbindir}/test
skip_install = true
deps =
    setuptools
    zc.buildout

[testenv:coverage]
basepython = python3.7
deps =
    {[testenv]deps}
    coverage
setenv =
    COVERAGE_FILE=.coverage
commands =
    coverage erase
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    coverage run {envbindir}/test
    coverage html -i
    coverage report -i

[testenv:flake8]
basepython = python3.7
deps =
    isort
    flake8
    # helper to generate HTML reports:
    flake8-html
    # Useful flake8 plugins that are Python and Plone specific:
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-todo
    mccabe
    flake8-blind-except
    flake8-commas
commands =
    isort --diff {toxinidir}/src setup.py
    flake8 --doctests src setup.py {posargs}
    isort --version
